<header>
  
  <a href="#" class="logo"> <span> </span> Patients </a>

 <nav class="navbar" action="index.html">
  <ul class="logout-mode">
   
     <img src="assets/log.png" alt="" routerLink="/frontpage" style="height:40px ;">
        
   
  </ul>
   
 </nav>
 

 
</header> 
  
<div class="main-body">
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="patient_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.patient_id}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="patient_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.patient_name}}</td>
          </ng-container>

          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let row"> {{row.mobile}}</td>
          </ng-container>
  
         

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Gender </th>
          <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
        </ng-container>
  
        <ng-container matColumnDef="admission_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Appointment Date </th>
          <td mat-cell *matCellDef="let row"> {{row.admission_date}}</td>
        </ng-container>
  
        
        
  
        
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
