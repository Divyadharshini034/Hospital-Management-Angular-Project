<div mat-dialog-title>
    <h1> Create Doctor Form</h1>
</div>
<form [formGroup]="doctorForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            
            
            <mat-form-field>
              <mat-label>Full name</mat-label>
              <input matInput
                      placeholder="Ex. code logic"
                      formControlName="name"
                      required>
              <mat-error *ngIf="doctorForm.get('name')?.invalid || doctorForm.get('name')?.dirty || doctorForm.get('name')?.touched">Enter full name</mat-error>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Mobile number : </mat-label>
              <input matInput
                      placeholder="9865452152"
                      formControlName="mobile"
                      required>
              <mat-error *ngIf="doctorForm.get('mobile')?.invalid || doctorForm.get('mobile')?.dirty || doctorForm.get('mobile')?.touched">Enter valid mobile number</mat-error>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput
                      placeholder="pat@example.com"
                      formControlName="email"
                      required>
              <mat-error *ngIf="doctorForm.get('email')?.invalid || doctorForm.get('email')?.dirty || doctorForm.get('email')?.touched">Enter valid email address </mat-error>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Qualification</mat-label>
              <input matInput
                      placeholder="ex. MBBS"
                      formControlName="qualification"
                      required>
              <mat-error *ngIf="doctorForm.get('qualification')?.invalid || doctorForm.get('qualification')?.dirty || doctorForm.get('qualification')?.touched">Enter valid qualification </mat-error>
            </mat-form-field>
          </div>
       
  
        
          <div>
            <mat-label class="me-3">Gender : </mat-label>
            <br>
            <mat-radio-group aria-label="Select a gender" color="primary" formControlName="gender">
              <mat-radio-button value="male">Male</mat-radio-button>
              <mat-radio-button value="female">Female</mat-radio-button>
              <mat-radio-button value="other">Other</mat-radio-button>
            </mat-radio-group>
  
            <mat-form-field class="mt-4">
              <mat-label>Department</mat-label>
              <mat-select formControlName="department" name="department">
                <mat-option *ngFor="let department of departments" [value]="department">
                  {{department}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Birthdate</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="birthdate">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker [startView]="'month'" #picker></mat-datepicker>
              <mat-error *ngIf="doctorForm.get('birthdate')?.invalid || doctorForm.get('birthdate')?.dirty || doctorForm.get('birthdate')?.touched">Choose valid birthdate</mat-error>
            </mat-form-field>
        </div>

       
        </div>
    
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
